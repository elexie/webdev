<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Salgado Gallery</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div id="bodyOverlay">

  </div>
  <div id="modal">
    <div id="modalWrapper">
      <div id="modalImgDiv">
        <div id="modalImages">
          <div id="modalImg1"></div>
          <div id="modalImg2"></div>
          <div id="modalImg3"></div>
        <!-- <img src="" alt="" id="modalImg1">
        <img src="" alt="" id="modalImg2">
        <img src="" alt="" id="modalImg3"> -->
        </div>
      </div>
      <div id="modalDesc"></div>
      <div id="prevNext">
        <span id="prevSpan">Prev</span>
        <span id="nextSpan">Next</span>
        <span id="prevIcon"></span>
        <span id="nextIcon"></span>
      </div>
      <div id="exitButton"></div>
    </div>
  </div>

  <div id="bodyWrapper">
    <header>
      <div id="topLeftMenu">
        <div id="nameDiv">
          <p id="initial">
            S
          </p>
        </div>
        <div id="headerText">
          <p><span style="text-transform:lowercase">The works of </span>Sebasti√£o Salgado</p>
        </div>
      </div>
      <!-- end of topLeftMenu-->
      <div id="topRightMenu">
        <div id="topRightMenuWrapper">
          <ul id="topRightUl">
            <li>About</li>
            <li>surprise me</li>
            <li><input type="text" placeholder="Search..."></li>
          </ul>
        </div>
        <!--topRightMenuWrapper-->
      </div>
      <!-- end of topRightMenu-->

    </header>
    <main>
      <div id="beforeImagesWrapper"></div>
      <!--adds space between the header and the page-->

      <div id="imagesWrapper">
      <!--contains all 3 rows of images-->
        <div class="row first">

          <div class="imageBox one">
          </div>

          <div class="imageBox two">
          </div>

          <div class="imageBox three">
          </div>

          <div class="imageBox four">
          </div>

          <div class="imageBox five">
          </div>

        </div>
        <!--end of row one-->


        <div class="row second">
          <div class="imageBox six">
          </div>

          <div class="imageBox seven">
          </div>

          <div class="imageBox eight">
          </div>

          <div class="imageBox nine">
          </div>

          <div class="imageBox ten">
          </div>

        </div>
        <!--end of row two-->

        <div class="row third">
          <div class="imageBox eleven">
          </div>

          <div class="imageBox twelve">
          </div>

          <div class="imageBox thirteen">
          </div>

          <div class="imageBox fourteen">
          </div>

          <div class="imageBox fifteen">
          </div>

        </div>
        <!--end of row three-->

      </div>
      <!-- end of imagesWrapper -->

    </main>
    <footer>
      <p>Elexie Munyeneh &copy2017</p>
    </footer>
  </div>
  <!--end of bodyWrapper-->
</body>

</html>
